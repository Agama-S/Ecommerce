<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="profile">
    <header>
        <div class="text_image">
            <a href="{% url 'allproducts' %}">
                <img src="{% static 'img/e-logo.png' %}" alt="e-logo.png">
            </a>
        </div>
    </header>

    <div class="user-info-box">
        <h1 class="p-name">Welcome {{ user.first_name }} {{ user.last_name }}!</h1>
        <div class="p-det">
            <p>Username: <span class="u-details">{{ user.username }}</span></p>
            <p>Email: <span class="u-details">{{ user.email }}</span></p>
            <p>First Name: <span class="u-details" id="u-fname">{{ user.first_name }}</span></p>
            <p>Last Name: <span class="u-details" id="u-lname">{{ user.last_name }}</span></p>
        </div>
        <div class="p-btn">
        <a class="btn btn-warning pl-3 pr-3"  href="{% url 'delete' %}">Delete</a>
        </div>
    </div>
</body>
</html>
