{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary mb-2">
  <a class="navbar-brand" href="{% url 'allproducts' %}"><img src="{% static 'img/e-logo.png' %}" alt="e-logo.png"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Products
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{% url 'allproducts' %}">All Products</a>
          {% for cat in links %}
          <a class="dropdown-item" href="{{cat.get_url}}">{{cat.name}}</a>
          {% endfor %}
        </div>

      </li>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Profile
        </a>
        <div class="dropdown-menu" aria-labelledby="profileDropdown">
          {% if user.is_authenticated %}
            <a class="dropdown-item" href="{% url 'account' %}">Account</a>
            <a class="dropdown-item" href="{% url 'signout' %}">Logout</a>
          {% else %}
            <a class="dropdown-item" href="{% url 'signin' %}">Login</a>
            <a class="dropdown-item" href="{% url 'signup' %}">Sign Up</a>
          {% endif %}
        </div>
      </li>


      <li class="nav-item">
        <a class="nav-link" href="#"><i class="fas fa-shopping-cart text-warning mr-1"></i>Cart</a>
      </li>

    </ul>
    <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}" method="get">
      <input class="form-control  mr-sm-2 search-input" type="search" placeholder="Search" aria-label="Search" name="q">
      <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
