<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="profile">
    <header>
        <div class="text_center">
            <a href="{% url 'allproducts' %}">
                <img src="{% static 'img/e-logo.png' %}" alt="e-logo.png">
            </a>
        </div>
    </header>
    <form class="reg" action="" method="post" >
        <h1>Create Account</h1>
        {% csrf_token %}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <label >Username</label><br>
        <input class="input" type="text" id="username" name="username" placeholder="Enter your username" required><br>
        <label >First Name</label><br>
        <input class="input" type="text" name="name" placeholder="Enter your firstname" required><br>
        <label >Last Name</label><br>
        <input class="input" type="text" name="lname" placeholder="Enter your lastname" required><br>
        <label >Email Id</label><br>
        <input class="input" type="email" id="email" name="email" placeholder="Enter your email" required><br>
        <label>Password</label><br>
        <input class="input" type="password" id="password1" name="password1" placeholder="Enter the password" required><br>
        <label>Confirm Password</label><br>
        <input class="input" type="password" id="password2" name="password2" placeholder="Confirm your password" required><br>
        <button class="button" type="submit">Signup</button>
    
        <div class="signin">
            <p>Already have an account? <a href="/signin">Sign in</a>.</p>
        </div>
    </form>
</body>
</html>
