{% extends 'base.html' %}
{% block title %}signin{% endblock %}
{% block navbar %}
{% endblock %}

{% block content%}
    <form class="reg" action="" method="post">
        {% csrf_token %}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <label >Username</label>
        <input class="input" type="text" id="username" name="username" placeholder="Enter your username" required><br>
        <label >Password</label>
        <input class="input" type="password" id="password1" name="password1" placeholder="Enter the password" required><br>
        <button class="button" type="submit">Login</button>
        <div class="signin">
            <p>New User? <a href="/signup">Sign up</a></p>
        </div>
    </form>
{% endblock %}
